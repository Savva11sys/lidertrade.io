<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - ЛидерТрейд</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: black;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header .logo img {
            height: 60px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin: 0;
        }

        header nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #A5D6A7;
        }

        .hero-section {
            text-align: center;
            margin-top: 60px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section h1 {
            font-size: 36px;
            color: black;
            margin-bottom: 10px;
        }

        .hero-section p {
            font-size: 18px;
            color: #333;
        }

        .login-form {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .login-form form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            background-color: #A5D6A7;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #1B5E20;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-link {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 18px;
        }

        .footer-link:hover {
            color: #A5D6A7;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
    <a href="index.html">
        <img src="logo.png" alt="ЛидерТрейд">
    </a>
</div>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Каталог товаров</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            
            <li><a href="cart.html">Корзина</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero-section">
        <h1>Войти в личный кабинет</h1>
        <p>Введите ваш логин и пароль для доступа к вашему аккаунту.</p>
    </section>

    <section class="login-form">
        <section class="login-form">
            <div>
                <input type="text" id="login" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button onclick="login()">Войти</button>
                <p id="error" style="color: red; margin-top: 10px;"></p>
            </div>
        </section>
        
        <script>
        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
        
            const correctLogin = "adm";
            const correctPassword = "Gxzw!D!6K^KU!k!j#";
            
            if (login === correctLogin && password === correctPassword) {
                window.location.href = "admin.html"; // Переход на admin.html
            } else {
                error.textContent = "Неверный логин или пароль";
            }
            

        }
        </script>
        
        
    </section>
</main>

<footer>
    <p>&copy; 2025 ЛидерТрейд. Все права защищены.</p>
    <div>
        <a href="#" class="footer-link">Политика конфиденциальности</a>
        <a href="#" class="footer-link">Условия использования</a>
    </div>
</footer>

</body>
</html>
