<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <title>Каталог товаров - ЛидерТрейд</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 50px;
            max-width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        nav a:hover {
            color: #1B5E20;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
            gap: 20px;
        }

        .filters {
            width: 100%;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 8px;
            order: 1;
        }

        .catalog {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            order: 2;
        }

        .catalog-item {
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding-bottom: 10px;
        }

        .catalog-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, .filter-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Адаптация для планшетов */
        @media (min-width: 768px) {
            main {
                flex-direction: row;
                padding: 20px;
            }

            .filters {
                width: 250px;
                order: 1;
            }

            .catalog {
                order: 2;
                margin-left: 20px;
            }

            nav ul {
                margin-top: 0;
                gap: 25px;
            }
        }

        /* Адаптация для десктопов */
        @media (min-width: 1024px) {
            header {
                padding: 30px 80px;
            }

            .logo img {
                height: 60px;
            }

            nav a {
                font-size: 18px;
            }
        }

        /* Мобильная адаптация */
        @media (max-width: 480px) {
            .catalog-item img {
                height: 150px;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
                width: 100%;
            }

            nav li {
                width: 100%;
            }
        }

        /* Оптимизация touch-элементов */
        button, select {
            min-height: 44px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ЛидерТрейд">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог товаров</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="login.html">Войти</a></li>
                <li><a href="cart.html">Корзина</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="filters">
            <!-- Фильтры остаются без изменений -->
        </aside>

        <section class="catalog">
            <!-- Каталог товаров -->
        </section>
    </main>
</body>
</html>
